<body>
    <h1>Welcome to Pontoon!</h1>
    <p> So you want to play but have no cards. Never Fear!</p>
    <p> Dont know Pontoon? Learn about the game <a href="https://en.wikipedia.org/wiki/Pontoon_(card_game)">here</a></p><p>Simply Press below to draw a card from a randomly shuffled deck.</p>
    <div>
        <div id="game-window">
            <!-- <h2 id = "deckCount">52 Cards Remaining</h2> -->
            <div class="hand" id = "CPU-Hand">
                <div class = "card" style="background-position:0px 158px"></div>
            </div>
            <div class = "card deck" id = "Deck" style="background-position:0px 158px"></div>
            <div class="hand" id = "Player-Hand">
                <div class = "card" style="background-position:0px 158px"></div>
            </div>
            <h1 id = "turn">Your Turn</h1>
            <button id = "GameStart" type="button" onclick="startGame()">Start Game</button>
            <button class = "playerControls" id="Hit" onclick="playerHit()">Hit</button>
            <button class = "playerControls" id="Stick" onclick="playerHold()">Stick</button>
        </div>
    </div>
</div>
